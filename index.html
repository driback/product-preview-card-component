<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Product preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app/dist/css/style.min.css" />
  </head>
  <body>
    <div class="grid">
      <div class="grid__image">
        <img src="./images/image-product-mobile.jpg" alt="" class="mobile" />
        <img src="./images/image-product-desktop.jpg" alt="" class="desktop" />
      </div>
      <div class="grid__text">
        <h2 class="grid__cat">PERFUME</h2>
        <h1 class="grid__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="grid__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="grid__prices"><span>$149.99</span><span>$169.99</span></div>
        <div class="grid__btn">
          <img src="./images/icon-cart.svg" alt="" />
          <span>Add to Cart</span>
        </div>
      </div>
    </div>
  </body>
</html>
